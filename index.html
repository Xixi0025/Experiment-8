<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - JavaScript Experiment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">‚è±Ô∏è Countdown Timer</h1>
            
            <!-- Mode Selector -->
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="date" id="dateModeBtn">
                    üìÖ Specific Date
                </button>
                <button class="mode-btn" data-mode="duration" id="durationModeBtn">
                    ‚è≤Ô∏è Duration
                </button>
            </div>

            <!-- Date Mode Inputs -->
            <div class="input-section" id="dateInputs">
                <div class="form-group">
                    <label for="targetDate">Target Date &amp; Time:</label>
                    <div class="input-row">
                        <input type="date" id="targetDate" class="form-control">
                        <input type="time" id="targetTime" class="form-control" value="00:00">
                    </div>
                </div>
            </div>

            <!-- Duration Mode Inputs -->
            <div class="input-section hidden" id="durationInputs">
                <div class="form-group">
                    <label>Duration:</label>
                    <div class="duration-inputs">
                        <div class="duration-field">
                            <input type="number" id="durationHours" min="0" max="999" value="1" class="form-control">
                            <span class="unit-label">Hours</span>
                        </div>
                        <div class="duration-field">
                            <input type="number" id="durationMinutes" min="0" max="59" value="0" class="form-control">
                            <span class="unit-label">Minutes</span>
                        </div>
                        <div class="duration-field">
                            <input type="number" id="durationSeconds" min="0" max="59" value="0" class="form-control">
                            <span class="unit-label">Seconds</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Timer Display -->
            <div class="timer-display" id="timerDisplay">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage">
                Ready to start
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button class="btn btn-start" id="startBtn">
                    <span class="btn-icon">‚ñ∂Ô∏è</span> Start
                </button>
                <button class="btn btn-pause hidden" id="pauseBtn">
                    <span class="btn-icon">‚è∏Ô∏è</span> Pause
                </button>
                <button class="btn btn-resume hidden" id="resumeBtn">
                    <span class="btn-icon">‚ñ∂Ô∏è</span> Resume
                </button>
                <button class="btn btn-reset" id="resetBtn" disabled>
                    <span class="btn-icon">üîÅ</span> Reset
                </button>
                <button class="btn btn-stop" id="stopBtn" disabled>
                    <span class="btn-icon">‚èπÔ∏è</span> Stop
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
